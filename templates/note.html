<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{{title or "Untitled"}}</title>
        <style>
            {% include "style.css" without context %}
        </style>
    </head>
    <body>
        <main>{{ body | safe }}</main>
        <nav>
            <ul>
                {%- for entry in toc %}
                <li data-level="{{entry.level}}">
                    <a href="#{{entry.id}}">{{entry.title}}</a>
                </li>
                {%- endfor %}
            </ul>
        </nav>
    </body>
</html>
