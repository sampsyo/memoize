<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{{title or "Untitled"}}</title>
        <style>
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, Helvetica, Arial,
                    sans-serif;
                font-size: 16px;

                display: flex;
                gap: 1rem;
            }
            main {
                flex: 0 1 40rem;
                max-width: 40rem;
                min-width: 0;

                line-height: 1.7;
            }
            nav {
                flex: 0 0 10rem;
                width: 10rem;

                color: #666;
                font-size: 14px;

                ul {
                    padding-left: 0;
                    position: sticky;
                    top: 1rem;
                }
                li {
                    list-style: none;
                    padding-left: 0;
                    a:link {
                        color: inherit;
                        text-decoration: none;
                    }
                    a:visited {
                        color: inherit;
                    }
                    a:hover {
                        color: #333;
                    }
                    &[data-level="2"] {
                        padding-left: 0.5rem;
                    }
                    &[data-level="3"] {
                        padding-left: 1rem;
                    }
                    &[data-level="4"] {
                        padding-left: 1.5rem;
                    }
                    &[data-level="5"] {
                        padding-left: 2rem;
                    }
                    &[data-level="6"] {
                        padding-left: 2.5rem;
                    }
                }
            }
        </style>
    </head>
    <body>
        <main>{{ body | safe }}</main>
        <nav>
            <ul>
                {%- for entry in toc %}
                <li data-level="{{entry.level}}">
                    <a href="#{{entry.id}}">{{entry.title}}</a>
                </li>
                {%- endfor %}
            </ul>
        </nav>
    </body>
</html>
